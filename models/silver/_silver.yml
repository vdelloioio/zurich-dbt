version: 2

models:
  - name: ordini_ripulita
    description: Tabella degli ordini. Primary Key id_ordine
    columns:
      - name: id_ordine
        description: Primary key, id dell'ordine
        tests:
          - unique
          - not_null
      - name: id_persona
        description: id della persona che ha fatto l'acquisto
        tests:
          - not_null
      - name: importo
        description: importo dell'ordine
        tests:
          - not_null